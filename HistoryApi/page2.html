<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>
<body>
    <span>The state value is: <span id="value"></span></span><br>
    <button onclick="window.history.go(-1)" >Back</button>
    <script>
        if(history.state){
            document.getElementById('value').innerText=history.state.data
        }
        else{
            document.getElementById('value').innerText='Empty'
        }
        
    </script>
</body>
</html>
