<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display orientation </title>
</head>
<body>
    <div> <pre id="span">Test</pre></div>
    <script>
        var data= document.getElementById("span")
    
        window.addEventListener('deviceorientation',(event)=>{
        data.textContent=`
        Alpha : ${event.alpha}
        Beta  : ${event.beta}
        Gamma : ${event.gamma} `
        })
    </script>
</body>
</html>
