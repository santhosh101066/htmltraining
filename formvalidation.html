<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <style>
    input[type=text]{
        outline: none;
        border: black solid 1px;
        border-radius: 2px;
        margin: 0;
    }
    input[type=text]:valid{
            /* : rgb(255, 0, 0); */
            border: rgb(115, 255, 0) solid 2px;
        }
        
    </style>

    <form action="#" method="dialog"  ></form>
        <input spellcheck="true" type="text" name="dummy" maxlength="12"  minlength="10" required autocomplete="off">
        
        <input type="submit" value="Submit">
    </form>
    <hr/>
    <button id="popuptrigger">Popup dialog</button>
    <dialog id="dialog" >
  <p>dialog</p>
  <form method="dialog" >
    <span>This is a basic dialog</span>
    <button>OK</button>
  </form>
</dialog>
<script>
    var dialog = document.getElementById("dialog")
    

    document.getElementById("popuptrigger").addEventListener('click',()=>{
        dialog.showModal()
    })
    
</script>
</body>
</html>
